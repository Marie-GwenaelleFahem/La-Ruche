<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Composants Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Logo du site (brand) qui sert de lien vers la home -->
        <a class="navbar-brand" href="index.html">La Ruche</a>
        <!-- Burger Botton -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- La zone du menu -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- Le menu à proprement parler -->
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Accueil <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Expositions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Artistes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- FIN NAVBAR -->
    <!-- CAROUSEL -->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <!-- Le ol matérialise les rectangles de pilotage en bas au centre du carousel-->
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        </ol>
        <!-- Le carousel inner est la zone d'affichage du carousel, son écran en quelque sorte -->
        <div class="carousel-inner">
            <!-- Les carousels-item sont les slides (il y en a le même nombre de li dans le ol) -->
            <div class="carousel-item active">
                <img src="images/Le-street-art-des-graffitis-gratifiants-.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="images/streetart.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <!-- Les deux liens a href matérialisent les flèches de contrôle gauche/droite -->
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <!-- FIN DE CAROUSEL -->
    <!-- JAVASCRIPT -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
